############################################################################################
################################# 应用名称 与 配置远程配置仓库 ########################################
############################################################################################
spring: 
  application: 
    name: config-center-client-demo-two-refresh-cloud-bus
  # 配置中心相关配置
  cloud:
    config:
      label: master
      profile: dev
      username: admin
      password: 123456
      discovery:
        # 将 enabled 设置为 false 则不会从配置中心获取配置
        enabled: true
        service-id: config-center-server-refresh-cloud-bus        
############################################################################################
######################################### rabbitmq #########################################
############################################################################################
  rabbitmq: 
    host: 192.168.163.41
    port: 5672
    username: admin
    password: 123456 
############################################################################################
######################################## eureka ############################################
############################################################################################
eureka: 
  client: 
     serviceUrl: 
        defaultZone: http://admin:123456@127.0.0.1:8761/eureka
  instance: 
      preferIpAddress: true
      # Renew频率,默认是30秒
      leaseRenewalIntervalInSeconds: 60
      # 服务失效时间,默认是90秒
      leaseExpirationDurationInSeconds: 120
      instanceId: ${spring.cloud.client.ipAddress}:${server.port} 